<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page
    </title>

    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"/>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!-- logo of the page -->
        <img class="logo" src="images/logo.png" alt="logo">
        <a href="/"></a>
        <!-- creating a navbar -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about/about.html">About Us</a></li>
                <li><a href="contact/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- left section of the home page -->
        <div class="left-section">
            <img src="images/topAngle.png" alt="topAngle">
            <h1>Complete Health <br> Care Solutions for <br> Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can easily <br> reach  us 24/7. We focused
                on highest quality.</p>
        
            <button>Make Appointment</button>
            <img class="yellow-angle" src="images/bottomAngle.png" alt="bottomAngle">
            <img class="mouse" src="images/mouse.png" alt="mouse">
        </div>

        <!-- creating a right section of the home page -->
        <div class="right-section">
            <img src="images/greenBox.png" alt="greenBox" class="greenBox">
            <img src="images/yellowBox.png" alt="yellowBox" class="yellowBox">
            <img src="images/doctor.png" alt="doctor" class="doctor">
        </div>

    </main>

</body>

</html>
