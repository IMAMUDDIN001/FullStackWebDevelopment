<!-- 25. Move the Image -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #movingImage {
            position: absolute;
            width: 100px;
            height: 100px;
            
            transition: transform 0.1s; /* Smooth movement */
        }
       
    </style>
</head>
<body>
    <div id="container">
        <img id="movingImage" src="https://via.placeholder.com/100" alt="Moveable Image">
    </div>

    <script>
        const image = document.getElementById('movingImage');
        const speed = 10; // Number of pixels to move per arrow key press
        let posX = 0;
        let posY = 0;

        // Function to update image position
        const updatePosition = () => {
            image.style.transform = `translate(${posX}px, ${posY}px)`;
        };

        // Event listener for arrow key presses
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    posY -= speed;
                    break;
                case 'ArrowDown':
                    posY += speed;
                    break;
                case 'ArrowLeft':
                    posX -= speed;
                    break;
                case 'ArrowRight':
                    posX += speed;
                    break;
            }
            updatePosition();
        });
        updatePosition();
    </script>
</body>
</html>
