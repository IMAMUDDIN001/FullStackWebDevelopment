<!-- 19. Validate Password -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Validation</title>
    <style>
        body {
            background-color: #b3c79b;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        // Get references to the form and message elements
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        // Function to validate email and password
        const validateForm = (event) => {
            event.preventDefault(); // Prevent the form from submitting

            // Get the values from the input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate the email and password
            if (email.includes('@') && password.length >= 8) {
                message.textContent = 'Valid email and password!';
                message.className = 'success'; // Set the message color to green
            } else {
                message.textContent = 'Invalid email or password!';
                message.className = 'error'; // Set the message color to red
            }
        };

        // Add an event listener to the form to call the validateForm function on submit
        form.addEventListener('submit', validateForm);
    </script>
</body>
</html>
