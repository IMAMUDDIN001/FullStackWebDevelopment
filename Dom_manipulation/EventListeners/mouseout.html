<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On dblclick event</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        button{
            padding: 20px;
            padding: 20px 60px;
           margin-top: 300px;
          margin-left: 500px;
          font-size: 25px;
          font-family: 'Times New Roman', Times, serif;
          font-weight: 600;
          border-radius: 20px;
          background-color: gray;
        }
        
    </style>
</head>
<body>
    <Button id="btn">Mouse out üëá</Button>
    <script>
        // adding event listner without function name
        // element.addevent(event, function(){})
        document.getElementById("btn").addEventListener('mouseout', function(){
            document.getElementById("btn").style.backgroundColor="rebeccapurple";
                alert("You have mouse out from the button üëç");
        });
          
        
    </script>
</body>
</html>
