<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On mouse over event</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        button{
            padding: 20px;
            padding: 20px 60px;
           margin-top: 300px;
          margin-left: 500px;
          font-size: 25px;
          font-family: 'Times New Roman', Times, serif;
          font-weight: 600;
          border-radius: 20px;
          background-color: gray;
        }
        
    </style>
</head>
<body>
    <!-- addin event listner in html tag   -->
    <Button id="btn" onmouseover="abc()">Mouse over here üëá</Button>
    <script>
        // element.event=functionName
        // without using of addEventListner
        document.getElementById("btn").onmouseover=btn;
            function btn() {
                document.getElementById("btn").style.backgroundColor="cyan";
                alert("You have mouse  overed on the button üëç");
                
            }
        
    </script>
</body>
</html>
